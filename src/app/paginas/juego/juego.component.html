<div class="row">

    <div class="col-lg-6 border">

        <label>Nombre: {{jugador}} </label>
        <br>
        <input type="text" [(ngModel)]="jugador" >

        <button (click)="startGame(jugador)">Jugar</button>

        <h3 class="text-center mt-5 mb-5">{{puntos}}</h3>

       <p class="text-center mt-5">
           <button class="btn btn-primary" (click)="sumarPuntos()">Click</button>
       </p> 


    </div>

    <div class="col-lg-4 border">
        <h5 class="text-center">Ranking</h5>
        <p *ngFor="let r of ranking">{{r.nombre}} - {{r.puntos}}</p>
       
    </div>


</div>
